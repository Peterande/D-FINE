__include__: [
  '../dataset/coco_detection.yml',
  '../runtime.yml',
  './include/dataloader.yml',
  './include/optimizer.yml',
  './include/dfine_r50vd.yml',
]


output_dir: ./output/dfine_hgnetv2_b0_6x_coco


DFINE:
  backbone: HGNetv2


HGNetv2:
  name: 'B0'
  return_idx: [1, 2, 3]
  freeze_at: -1
  freeze_norm: False
  use_lab: True

# HGNetv2:
#   name: 'B0'
#   return_idx: [1, 2, 3]
#   freeze_stem_only: True
#   freeze_at: 0
#   freeze_norm: True
#   use_lab: True

DFINETransformer:
  num_layers: 4
  eval_idx: -2

HybridEncoder:
  in_channels: [256, 512, 1024]
  hidden_dim: 256
  depth_mult: 0.34
  expansion: 0.5

optimizer:
  type: AdamW
  params: 
    - 
      params: '^(?=.*backbone)(?!.*norm|bn).*$'
      lr: 0.0001
    - 
      params: '^(?=.*backbone)(?=.*norm|bn).*$'
      lr: 0.0001
      weight_decay: 0.
    - 
      params: '^(?=.*(?:encoder|decoder))(?=.*(?:norm|bn|bias)).*$'
      weight_decay: 0.

  lr: 0.0002
  betas: [0.9, 0.999]
  weight_decay: 0.0001


epoches: 130

DFINECriterion:
  end_epoch: 120

train_dataloader: 
  dataset: 
    transforms:
      policy:
        epoch: 120
  collate_fn:
    scales: ~