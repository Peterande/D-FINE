__include__: [
  '../dataset/obj365_detection.yml',
  '../runtime.yml',
  './include/dataloader.yml',
  './include/optimizer_onj365.yml',
  './include/dfine_r50vd.yml',
]

output_dir: ./output/dfine_hgnetv2_b4_2x_obj365


RTDETR:
  backbone: HGNetv2


HGNetv2:
  name: 'B4'
  return_idx: [1, 2, 3]
  freeze_stem_only: True
  freeze_at: 0
  freeze_norm: True


optimizer:
  type: AdamW
  params: 
    - 
      params: '^(?=.*backbone)(?!.*norm|bn).*$'
      lr: 0.00002
    - 
      params: '^(?=.*(?:encoder|decoder))(?=.*(?:norm|bn)).*$'
      weight_decay: 0.

  lr: 0.0004
  betas: [0.9, 0.999]
  weight_decay: 0.00005